<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/styles.min.css?h=ab2d1eb0d8e707ab1d9c2a8d94851c0a">
</head>

<body style="height: 100%;">
    <!-- Start: Login Form Clean -->
    <div class="d-xl-flex login-clean" style="height: auto;padding-bottom: 25%;padding-top: 25%;background-color: #f5f5f5;">
        <form method="post" style="padding-top: 40px;padding-right: 50px;padding-left: 50px;max-width: 426px;padding-bottom: 40px;background-color: #f5f5f5;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="fab fa-bootstrap" style="color: rgb(79,17,157);"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(17,107,242);">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a></form>
    </div>
    <!-- End: Login Form Clean -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
